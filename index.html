<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap');
</style>
<link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/apple-calculator.png">
    <title>Marks Calculator</title>
</head>
<body>
    
    <div class="main">
        <h2>Marks Calculator</h2>
         <input type="number" id="one" placeholder="Marks You've Got" onkeyup="btn()" required>
          <input type="number" id="two" placeholder="Total Marks" onkeyup="btn()" required>
          <input type="button" value="Calc" onclick="answer()" id="but" disabled> 
          <h1 id="result">Result will be here :)</h1> 
    </div>


    <script src="app.js"></script>
</body>
</html>
